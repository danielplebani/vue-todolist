<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vue todolist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./asset/css/style.css">
  </head>
  <body style="background-color: antiquewhite;">
    <div id="app">
      <div class="container p-5 text-center">
        <h1 class="mb-5 text-success">CREATE YOUR TO DO LIST</h1>

        <label for="exampleInputEmail1" class="form-label">ENTER THE ACTIVITY TO BE CARRIED OUT</label>
        <input type="email" class="form-control mb-2" id="exampleInputEmail1" placeholder="write here...">

        <button type="button" class="btn btn-success mb-5">ADD NEW TASK</button>

        <ol style="max-width: 80%;" class="list-group list-group-numbered m-auto">
          <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(todo, index) in tasks">
            <span v-bind:class="todo.done == true ? 'text-line-through' : '' ">{{todo.text}}</span>
            <i @click="removeTodo(index)" class="fa-solid fa-circle-xmark"></i>
          </li>
        </ol>
      </div>
    </div>

    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./asset/js/main.js"></script>
  </body>
</html>
